<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartShopping</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg row">
          <div class="container-fluid col-4 ms-3">
            <form class="d-flex w-75 ms-5" role="search">
              <input class="form-control border border-danger me-2 rounded-pill" type="search" placeholder="     Search" aria-label="Search">
            </form>
          </div>
          <div class="container-fluid col-5 text-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-center fs-5"  id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active p-4 fw-bolder" style="color:#e13e38" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-4 fw-bolder" style="color:#e13e38" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-4 fw-bolder"  style="color:#e13e38" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-4 fw-bolder" style="color:#e13e38" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="container-fluid col text-end d-flex justify-content-end me-5">
            <a href="#" id="cart-btn"><i class="bi bi-cart3 fs-5 p-2 rounded-circle me-2" style="background-color:#e13e38;color:white"></i></a>
          </div>
        </nav>
    </header>
    <main>
        <button></button>
        <div id="cart-container">
            <button id="clear-cart">Clear Cart</button>
            <div id="product-container" class="mb-5"></div>
            <p>Total number of items:<span id="total-items">0</span></p>
            <p>Subtotal:<span id="subtotal">0</span></p>
            <p>Taxes:<span id="texas">0</span></p>
            <p>Total:<span id="total">0</span></p>
        </div>
        <div id="shop-container" class="row">
          <div id="category-section" class="col-3 border mx-5 p-3 bg-body-tertiary">
            <p class="fw-bolder fs-3">Category</p>
            <ul>
              <li class="pb-3"><a href="#">All</a></li>
              <li class="pb-3"><a href="#">Trick Menu</a></li>
              <li class="pb-3"><a href="#">Dishes</a></li>
              <li class="pb-3"><a href="#">Sweet</a></li>
              <li class="pb-3"><a href="#">Bread</a></li>
              <li class="pb-3"><a href="#">Groceries</a></li>
              <li class="pb-3"><a href="#">Drink</a></li>
              <li class="pb-3"><a href="#">Goodies</a></li>
            </ul>
          </div>
          <div id="dessert-card-container" class=" col row">

          </div>
        </main>

    <script src="./main.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
